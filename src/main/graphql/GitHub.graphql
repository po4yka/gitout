query UserRepos(
  $login: String!,
  $ownerAfter: String,
  $starredAfter: String,
  $watchingAfter: String,
  $gistsAfter: String,
) {
  user(login: $login) {
    ownedRepositories: repositories(first: 100, ownerAffiliations: OWNER, after: $ownerAfter) {
      ownedEdges: edges {
        cursor
        node {
          nameWithOwner
          isArchived
          isPrivate
          isFork
          visibility
          description
          updatedAt
        }
      }
    }
    starredRepositories(first: 100, after: $starredAfter) {
      starredEdges: edges {
        cursor
        node {
          nameWithOwner
          isArchived
          isPrivate
          isFork
          visibility
          description
          updatedAt
        }
      }
    }
    watchingRepositories: watching(first: 100, after: $watchingAfter) {
      watchingEdges: edges {
        cursor
        node {
          nameWithOwner
          isArchived
          isPrivate
          isFork
          visibility
          description
          updatedAt
        }
      }
    }
    gistRepositories: gists(first: 100, privacy: ALL, after: $gistsAfter) {
      gistEdges: edges {
        cursor
        node {
          name
          isPublic
          description
          updatedAt
        }
      }
    }
  }
}
