name: Publish

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false -Dkotlin.incremental=false -Dorg.gradle.logging.stacktrace=full"

jobs:
  build-distributions:
    name: Build Distribution Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Build distributions
        run: ./gradlew distZip distTar

      - name: Upload ZIP distribution
        uses: actions/upload-artifact@v4
        with:
          name: gitout-zip
          path: build/distributions/gitout-*.zip
          if-no-files-found: error

      - name: Upload TAR distribution
        uses: actions/upload-artifact@v4
        with:
          name: gitout-tar
          path: build/distributions/gitout-*.tar
          if-no-files-found: error

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: build-distributions
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (Docker Hub)
        id: meta_dockerhub
        uses: docker/metadata-action@v5
        with:
          images: po4yka/gitout
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta (GHCR)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/po4yka/gitout
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_HUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: po4yka
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta_ghcr.outputs.tags }}
            ${{ secrets.DOCKER_HUB_TOKEN != '' && steps.meta_dockerhub.outputs.tags || '' }}
          labels: |
            ${{ steps.meta_dockerhub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta_dockerhub.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta_dockerhub.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta_dockerhub.outputs.json).labels['org.opencontainers.image.revision'] }}

  create-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - build-distributions
      - publish-docker
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ZIP distribution
        uses: actions/download-artifact@v4
        with:
          name: gitout-zip
          path: dist/

      - name: Download TAR distribution
        uses: actions/download-artifact@v4
        with:
          name: gitout-tar
          path: dist/

      - name: Extract release notes
        id: release_notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.release_notes.outputs.release_notes }}

            ## Docker Images

            ```bash
            # Docker Hub
            docker pull po4yka/gitout:${{ github.ref_name }}
            docker pull po4yka/gitout:latest

            # GitHub Container Registry
            docker pull ghcr.io/po4yka/gitout:${{ github.ref_name }}
            docker pull ghcr.io/po4yka/gitout:latest
            ```

            ## Installation

            Download the appropriate distribution file below, extract it, and run:
            - Linux/macOS: `bin/gitout --help`
            - Windows: `bin\gitout.bat --help`

            Requires Java 8 or later.
          files: |
            dist/gitout-*.zip
            dist/gitout-*.tar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
