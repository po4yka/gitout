name: build

on:
  pull_request:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - run: docker build .

  cargo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - run: docker build .
    - uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: stable
    - uses: actions-rs/cargo@v1.0.3
      with:
        command: test
    - uses: actions-rs/cargo@v1.0.3
      with:
        command: publish
        args: --dry-run
