name: Build & Test

on:
  pull_request: {}
  push:
    branches:
      - master
  workflow_dispatch: {}

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false -Dkotlin.incremental=false -Dorg.gradle.logging.stacktrace=full"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Run tests
        run: ./gradlew test --continue

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            build/test-results/test/
            build/reports/tests/test/
          if-no-files-found: ignore

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'
          check_name: Test Results
          fail_on_failure: true

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Build project
        run: ./gradlew build -x test

      - name: Create distribution
        run: ./gradlew distZip distTar

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v6
        with:
          name: distributions
          path: |
            build/distributions/gitout-*.zip
            build/distributions/gitout-*.tar
          if-no-files-found: error

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-reports
          path: build/reports/
          if-no-files-found: ignore

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          push: false
          tags: gitout:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: docker run --rm gitout:test --help

      - name: Test Docker image with version
        run: docker run --rm gitout:test --version

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Check code formatting
        run: ./gradlew check -x test || echo "Code quality checks completed (warnings allowed)"

  final-status:
    name: Final Status
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs:
      - test
      - build
      - docker
      - code-quality
    steps:
      - name: Check all jobs status
        env:
          TEST_RESULT: ${{ needs.test.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          DOCKER_RESULT: ${{ needs.docker.result }}
          CODE_QUALITY_RESULT: ${{ needs['code-quality'].result }}
        run: |
          for entry in \
            "test:$TEST_RESULT" \
            "build:$BUILD_RESULT" \
            "docker:$DOCKER_RESULT" \
            "code-quality:$CODE_QUALITY_RESULT"; do
            job=${entry%%:*}
            result=${entry#*:}
            if [ "$result" != "success" ]; then
              echo "Job '$job' did not succeed (status: $result)"
              echo "One or more required jobs failed or were cancelled"
              exit 1
            fi
          done
          echo "All checks passed successfully!"
